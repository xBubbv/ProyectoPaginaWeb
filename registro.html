<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

<body>
    <header style="border-bottom: 1px solid lightgray; padding-bottom: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center; border: 1px solid lightgray; background-color: #003366;" >
            <div>
                <a href="index.html"><img src="./img/Logo.png" alt="Logo empresa" style="height: 100px; border-radius: 15px; padding: 10px;"></a>
            </div>
            <nav>
                <a href="index.html" style="padding: 10px 20px; border: 2px solid black; background-color: white; border-radius: 15px; text-decoration: none; margin: 10px;">Inicio</a>
                <a href="login.html" style="padding: 10px 20px; border: 2px solid black; background-color: white; border-radius: 15px; text-decoration: none; margin: 10px;">Registro</a>
            </nav>
        </div>
    </header>
    <div style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; padding-top: 20px;">
        <img src="./img/index-banner.jpg" alt="Banner" style="width: 100%; height: 500px; object-fit: cover; object-position: 50% 45%;padding-bottom: 10px;">
    </div>
    <div>
        <form action="index.html" align="center" style="font-size: 20px;">
            <div>
                <label for="name">Nombres:</label>
                <input type="text" id="name" name="name">
            </div>
            <br>
            <div>
                <label for="lastname">Apellidos:</label>
                <input type="text" id="lastname" name="lastname">
            </div>
            <br>
            <div>
                <label for="user">Usuario:</label>
                <input type="user" id="user" name="user">
            </div>
            <br>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
            </div>
            <br>
            <div>
                <label for="telefono">Teléfono: </label>
                <input type="text" value="+569" readonly style="width: 50px;">
                <input type="text" id="telefono" name="telefono" maxlength="9" pattern="\d{9}" title="Debe ingresar exactamente 9 dígitos" required>

            </div>
            <br>
            <div >
                <legend>Zona(s) de interés:</legend>
                <div>
                    <input type="checkbox">
                    <label for="Chimba">La Chimba</label>
                </div>
                <br>
                <div>
                    <input type="checkbox">
                    <label for="TierraViva">Tierra Viva</label>
                </div>
                <br>
                <div>
                    <input type="checkbox">
                    <label for="Palomar">El Palomar</label>
                </div>
            </div>
            <br>
            <div>
                <legend>Servicio:</legend>
                <div>
                    <input type="radio" id="Arriendo" name="servicio" value="Arriendo" checked>
                    <label for="Arriendo">Arriendo</label>
                </div>
                <div>
                    <input type="radio" id="Compra" name="servicio" value="Compra" checked>
                    <label for="Compra">Compra</label>
                </div>
            </div>
            <br>
            <div>
                <label for="cantidad">Cantidad de personas:</label>
                <input type="number" name="cantidad" id="cantidad" min="1" max="10" title="Ingrese una cantidad entre 1 y 10" required>
            </div>
            <br>
            <div>
                <label for="ocupacion">Ocupación:</label>
                <select name="ocupacion" id="ocupacion">
                    <option value="1">Trabajador Dependiente</option>
                    <option value="2">Trabajador Independiente</option>
                    <option value="3">Pensionado</option>
                </select>
                
            </div>
            <br>
            <div>
                <input type="submit" value="Registrar">
            </div>
        </form>
    </div>
